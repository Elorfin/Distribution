<div ng-if="crc.chatRoomConfig['roomType'] === 'video'">
    <div class="panel-body">
        <button class="btn btn-default" ng-click="crc.goBack()">
            {{ 'back'|trans:{}:'platform' }}
        </button>
        <button class="btn btn-default" ng-click="crc.configure()">
            {{ 'configure'|trans:{}:'platform' }}
        </button>
    </div>
    <div ng-if="crc.chatRoomConfig['roomStatus'] === 'open'">
        <div ng-if="crc.chatRoomConfig['connected']">
            <div id="chat-room-video-row" class="row">
                <div class="col-md-8">
                    <div id="main-video-container">
                        <video id="main-video" class="not-video-js mute" autoplay="autoplay" ng-src="{{ crc.videoConfig['sourceStreams'][crc.videoConfig['mainStreamUsername']] }}"></video>
                    </div>
                </div>
                <div class="col-md-4">
                    <chat-room-messages></chat-room-messages>
                    <chat-room-input></chat-room-input>
                </div>
            </div>
            <hr>
            <div class="row">
                <chat-room-videos></chat-room-videos>
            </div>
        </div>
        <div ng-if="!crc.chatRoomConfig['connected']">
            <div class="alert alert-{{ crc.chatRoomConfig['messageType'] }}" ng-if="crc.chatRoomConfig['message']">
                {{ crc.chatRoomConfig['message'] }}
            </div>
            <div class="alert alert-danger" ng-if="!crc.chatRoomConfig['message']">
                {{ 'not_connected'|trans:{}:'chat' }}
            </div>
        </div>
    </div>
</div>
