<div id='participants-video-container'>
    <div id='my-video-container' class="participant-stream">
        <div class="panel panel-default participant-panel" ng-class="crc.getStreamClass(crc.getMyUsername())">
            <div class="panel-heading">
                <h3 class="panel-title">
                    {{ 'me'|trans:{}:'chat' }}
                    <span class="pull-right">
                        <button class="button button-sm" ng-click="crc.switchVideo()">
                            <i class="fa fa-video-camera"></i>
                        </button>
                        <button class="button button-sm" ng-click="crc.switchAudio()">
                            <i class="fa" ng-class="crc.videoConfig['myAudioEnabled'] ? 'fa-microphone' : 'fa-microphone-slash'"></i>
                        </button>
                    </span>
                </h3>
            </div>
            <div class="panel-body participant-video-panel" ng-click="crc.selectSourceStream(crc.getMyUsername())">
                <video id="my-video" autoplay="autoplay" class="participant-video not-video-js" ng-src="{{ crc.videoConfig['mySourceStream'] }}"></video>
            </div>
        </div>
    </div>
    <div ng-repeat="user in crc.videoConfig['users']" class="participant-stream">
        <div class="panel panel-default participant-panel"
             ng-class="crc.getStreamClass(user['username'])"
             ng-if="user['username'] !== crc.chatRoomConfig['myUsername']"
        >
            <div class="panel-heading">
                <h3 class="panel-title">
                    {{ user['name'] }}
                    <span class="pull-right">
                        <button class="button button-sm" ng-click="crc.switchAudio(user['username'])">
                            <i class="fa" ng-class="crc.videoConfig['usersMicroStatus'][user['username']] ? 'fa-microphone' : 'fa-microphone-slash'"></i>
                        </button>
                    </span>
                </h3>
            </div>
            <div class="panel-body participant-video-panel" ng-click="crc.selectSourceStream(user['username'])">
                <video autoplay="autoplay" class="participant-video other-stream not-video-js" ng-src="{{ crc.videoConfig['sourceStreams'][user['username']] }}"></video>
            </div>
        </div>
    </div>
</div>
